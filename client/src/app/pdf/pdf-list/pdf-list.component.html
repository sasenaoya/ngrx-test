<div>
    <div class="header">
        <h1>PDF一覧</h1>
        <button mat-icon-button (click)="refresh()"><mat-icon fontIcon="refresh"></mat-icon></button>
    </div>

    <table mat-table class="pdf-list" [dataSource]="pdfs">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>名前</th>
            <td mat-cell *matCellDef="let pdf"> {{pdf.name}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>ステータス</th>
            <td mat-cell *matCellDef="let pdf"> {{getStatus(pdf.status)}} </td>
        </ng-container>

        <ng-container matColumnDef="pageNum">
            <th mat-header-cell *matHeaderCellDef>ページ数</th>
            <td mat-cell *matCellDef="let pdf"> {{pdf.images?.length}}ページ</td>
        </ng-container>

        <ng-container matColumnDef="createdDate">
            <th mat-header-cell *matHeaderCellDef>作成日</th>
            <td mat-cell *matCellDef="let pdf"> {{pdf.createdDate | date: 'yyyy/M/d HH:mm:ss'}}</td>
        </ng-container>

        <ng-container matColumnDef="modifiedDate">
            <th mat-header-cell *matHeaderCellDef>更新日</th>
            <td mat-cell *matCellDef="let pdf"> {{pdf.modifiedDate | date: 'yyyy/M/d HH:mm:ss'}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns" class="pdf-row" [routerLink]="['/pdf/view', row._id]"></tr>
    </table>
</div>
